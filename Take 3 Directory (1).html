        function changeLanguage() {
            const language = document.getElementById('language-select').value;
            document.getElementById('content').innerHTML = content[language];
            addExpandListeners();
        }

        function addExpandListeners() {
            document.querySelectorAll('.expand-video').forEach(item => {
                item.addEventListener('click', event => {
                    const link = event.target.nextElementSibling;
                    const searchQuery = link.textContent;
                    const resultsId = `${searchQuery.toLowerCase()}-video-results`;
                    let videoResults = document.getElementById(resultsId);

                    if (!videoResults) {
                        videoResults = document.createElement('div');
                        videoResults.id = resultsId;
                        videoResults.className = 'video-results';
                        link.parentNode.insertBefore(videoResults, link.nextSibling);
                    }

                    if (videoResults.style.display === 'none' || videoResults.style.display === '') {
                        videoResults.style.display = 'block';
                        event.target.textContent = '[-]';

                        // Generate video thumbnails
                        let carouselContent = '<div class="video-carousel">';
                        for (let i = 1; i <= 5; i++) {
                            carouselContent += `
                                <div class="video-item">
                                    <div class="video-thumbnail">
                                        <img src="https://via.placeholder.com/160x90" alt="${searchQuery}: Video ${i}">
                                    </div>
                                    <div class="video-title">${searchQuery}: Video ${i}</div>
                                </div>
                            `;
                        }
                        carouselContent += '</div>';
                        videoResults.innerHTML = carouselContent;
                    } else {
                        videoResults.style.display = 'none';
                        event.target.textContent = '[+]';
                    }
                });
            });
        }
